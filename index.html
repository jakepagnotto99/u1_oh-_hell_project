<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game-table">
    <h2>War Card Game</h2>
    <div id="scoreboard">
        <p>Player 1 Score: <span id="p1-score">0</span></p>
        <p>Player 2 Score: <span id="p2-score">0</span></p>
    </div>
    <div class="player-area">
        <div id="p1-hand">
            <div class="card-back"><img src="red card.jpeg" alt="Card Back"></div>
        </div>
        <div id="p2-hand">
            <div class="card-back"><img src="download.blue card.jpeg" alt="Card Back"></div>
        </div>
    </div>
    <button id="flip-btn">Start Round</button>
    <div id="round-info">
        <p>Cards Remaining: <span id="cards-left">26</span> each</p>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
